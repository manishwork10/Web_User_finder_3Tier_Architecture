<!doctype html>
<title>User Finder</title>
<h2>Find user</h2>
<form action="/search" method="get">
    <input type="text" name="q" placeholder="username" required>
    <button type="submit">Search</button>
</form>

{% if result %}
   <p>{{ result }}</p>
{% endif %}

<h2><a href="{{ url_for('register') }}"><button>Add new user</button></a></h2>
